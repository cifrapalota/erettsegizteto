<!DOCTYPE html>
<html>
<head>
	<title>Erettsegi kerdesek</title>
</head>
<body>
	<h1>{{.Kerdes}}</h1>
	{{if .Generalt}}
		<p>This is a generated question.</p>
	{{else}}
		<p>Ez egy erettsegi kerdes ev: {{.Ev}} felev: {{.Felev}} sorszam: {{.Sorszam}}</p>
	{{end}}
	{{if eq .Method "POST"}}
		{{if eq .Answer .Megoldas}}
			<input type="text" style="background-color: green;" value="{{.Answer}}" />
		{{else}}
			<input type="text" style="background-color: red;" value="{{.Answer}}" />
		{{end}}
	{{else}}
		<form method="post">
			<input type="text" name="answer" />
			<button type="submit">Submit</button>
		</form>
	{{end}}
</body>
</html>
