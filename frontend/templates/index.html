<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Érettségiztető</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/main.css">
<link rel="icon" href="assets/img/roof.ico" type="image/x-icon">
<script>
  MathJax = {
    tex:{
      inlineMath: [['$', '$']],
      displayMath: [ ['$$', '$$']],
    },
    svg: {
      fontCache: 'global'
    }
  };        
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
<script src="https://cdn.jsdelivr.net/npm/showdown@2.0.3/dist/showdown.min.js"></script>
</head>
<body>
  <header class="text-center">
    <img id="logo" src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/77324/rooftop-clipart-md.png" alt="Logo" class="img-fluid">
    <h1>Érettségiztető</h1>
    <h2>Érettségi feladatok, egy tető alatt</h2>
  </header>

  <main class="container">
    <section id="questionTest" class="my-3">
      <div id="question"></div>
      <img id="questionImage" class="img-fluid mx-auto d-block">
    </section>

    <div id="questionInfo" class="text-center mb-2"></div>
    <div id="questionAnswer" class="row"></div>

    <div id="buttons" class="text-center mt-3">
      <button id="submitAnswer" class="btn btn-success">Válasz beküldése</button>
      <button id="getRandomQuestion" class="btn btn-primary">Véletlen kérdés</button>
    </div>
  </main>

  <footer class="text-center mt-3">
    <p>Copyright © 2023 Érettségiztető</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
      })
    });
  </script>
  <script src="assets/js/main.js"></script>
</body>
</html>
