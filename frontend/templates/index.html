<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Érettségiztető</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Manus|Amatic SC">
<link rel="stylesheet" href="assets/css/main.css">
<link rel="icon" href="assets/img/gable.svg" type="image/x-icon">
<script>
  MathJax = {
    tex:{
      inlineMath: [['$', '$']],
      displayMath: [ ['$$', '$$']],
      macros: {
				tg: ["\\operatorname\{tg\}"],
			},
    },
    svg: {
      fontCache: 'global'
    }
  };        
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
<script src="https://cdn.jsdelivr.net/npm/showdown@2.0.3/dist/showdown.min.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <header class="text-center">
            <img id="logo" src="../assets/img/roof.svg" alt="Logo" class="img-fluid mx-auto d-block">
            <h1>ÉRETTSÉGIZTETŐ</h1>
            <h2>Érettségi feladatok, egy tető alatt</h2>
          </header>

          <div id="question"></div>

          <div id="questionInfo" class="text-center mb-2"></div>
          <div id="questionAnswer">
            <form class="row" id="answer-holder-row" action="javascript:void(0);">
              <div id="answer-holder-div">
              </div>
              <button hidden></button>
            </form>
          </div>

          <div id="buttons" class="d-flex flex-wrap justify-content-center mt-3">
            <button id="submitAnswer" class="btn btn-primary png-shaped-button m-2">Beküldés!</button>

            <button id="showWorkings" class="btn btn-primary png-shaped-button m-2" type="button" data-bs-toggle="collapse" 
            data-bs-target="#collapseQuestionWorkings" aria-expanded="false" aria-controls="collapseQuestionWorkings">Levezetés!</button>

            <button id="getRandomQuestion" class="btn btn-primary png-shaped-button m-2">Következő!</button>
          </div>

          <div class="collapse" id="collapseQuestionWorkings">
            <div class="card card-body" id="questionWorkings">
              A levezetés megtekintéséhez először küldj be egy megoldást, majd nyomj újra a 'Levezetés!' gombra.
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="text-center">
    <a href="https://www.facebook.com/profile.php?id=100092006587025" target="_blank" rel="noopener noreferrer">
      <img id=facebook src="../assets/img/facebook.png" alt="Facebook Icon" />
    </a>
  </div>  

  <footer class="text-center mt-3">
    <p>Érettségiztető © 2023 Minden jog fenntartva</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
